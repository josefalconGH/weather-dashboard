<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap cdn    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- linkt to stylesheet -->
    <link rel="stylesheet" href="./Assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    
    <!-- header  -->
    <header class="d-flex justify-content-center align-items-center custom-header">
        <h1 class="custom-header-text">Weather Dashboard</h1>
    </header>

    <main>
        <!-- aside section -->
        <aside class="custom-aside col-12 px-3">
            <!-- form to search city for weather -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a city" aria-label="Search">
                <button class="btn custom-button col-12 my-2" type="submit">Search</button>
            </form>

            <!-- list of cities searched for -->
            <ul id="common-search-history"></ul>
        </aside>

        <!-- main location results section -->
        <section id="weather-outlook" class="">
            <!-- current weather -->
             <section id="weather-current" class="">
             </section>

            <!-- 5 day forecast -->
            <ul id="weather-forecast" class=""> 
            </ul>
        </section>

    </main>

    <!-- link to bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- link to jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- link to javascript file -->
    <script src="./Assets/js/script.js"></script>

</body>

</html>
